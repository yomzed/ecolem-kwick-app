<!DOCTYPE html>
<html ng-app='kwick-app'>
<head>
	<meta charset="utf-8">
	<title>Kwick test app</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="MainCtrl as main">

	<div class='contenu'>

		<header>
			<h1><img src="img/logo.png" alt="Kwick chat"></h1>
		</header>

		<main>
		<!-- Vue du login -->
			<kw-login ng-show="!logStatus" ng-controller="UserCtrl as user"></kw-login>

		<!-- Vue du chat -->
			<kw-chat ng-show="logStatus" ng-controller="ChatCtrl as chat"></kw-chat>
		</main>

	</div>

<!-- AngularJS -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/ngstorage/ngStorage.min.js"></script>
	<script src="node_modules/angularjs-scroll-glue/src/scrollglue.js"></script>
<!-- Scripts persos -->
	<script src="scripts/main.js"></script>
	<script src="scripts/ctrl-user.js"></script>
	<script src="scripts/ctrl-chat.js"></script>
</body>
</html>
